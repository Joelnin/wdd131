<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WDD 131 - Review Form</title>
    <meta name="description" content="Form for products reviews.">
    <meta name="author" content="Joelnin Rodriguez">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="icon" href="images/form.ico" type="image/x-icon">
    <script defer src="scripts/form.js"></script>
</head>
<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main class="container">
        <div id="pageName" class="form-page"></div>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Name <b>*</b></legend>
                <label for="products">
                    <select name="products" id="products" required>
                        <option value="" selected disabled>Select a Product...</option>
                    </select>
                 </label>
            </fieldset>

            <fieldset>
                <legend>Overall Rating <b>*</b></legend>
                <div class="rating">                        
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Date of Installation <b>*</b></legend>
                <label for="date">
                    <input type="date" id="date" name="date" required>.
                </label>
            </fieldset>

            <fieldset class="product-features">
                <legend>Which features did you find useful in the product? <br> <i>(Check all that apply)</i></legend>
                <label for="durability"><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                <label for="ease-of-use"><input type="checkbox" id="ease-of-use" name="ease-of-use" value="yes">Ease of Use</label>
                <label for="performance"><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                <label for="design"><input type="checkbox" id="design" name="design" value="yes">Design</label>
            </fieldset>

            <fieldset>
                <legend>Written Review <i>(Optional)</i></legend>
                <label for="review"><textarea id="review" name="review" placeholder="Write here" rows="5"></textarea></label>
            </fieldset>

            <fieldset>
                <legend>User Name <i>(Optional)</i></legend>
                <input type="text"  id="user-name" name="user-name" placeholder="Jane Austen">
            </fieldset>

            <p>(<b>*</b>) Required field</p>

            <input type="submit" value="Post Review">
        
        </form>
    </main>

    <footer>
        <p>
            Â©<span id="currentyear"></span> | Joelnin Rodriguez | Venezuela
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
